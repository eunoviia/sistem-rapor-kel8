<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #00aaff, #d4d4fc); /* Gradasi biru */
        }

        /* Sidebar kiri */
        .sidebar-left {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-left h2 {
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .sidebar-left a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar-left a:hover {
            background-color: #2980b9;
        }

        /* Konten utama */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #ecf0f1;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Kotak informasi */
        .info-box-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-box {
            flex: 1;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-5px);
        }

        .info-box.total-siswa {
            background-color: #3498db; /* Biru */
        }

        .info-box.total-rapor {
            background-color: #2ecc71; /* Hijau */
        }

        .info-box.total-guru {
            background-color: #e74c3c; /* Merah */
        }

        .info-box h2 {
            font-size: 36px;
            margin: 10px 0;
            font-weight: bold;
        }

        .info-box p {
            font-size: 16px;
            margin: 0;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
<!-- Sidebar kiri -->
<div class="sidebar-left">
    <h2>Menu</h2>
    <a href="/dashboard" style="color:black;">Dashboard</a>
    <a href="/data-siswa">Data Siswa</a>
    <a href="/data-rapor">Data Rapor</a>
    <a href="/login/teacher">Log Out</a>
</div>

<!-- Konten utama -->
<div class="main-content">
    <h1>Dashboard</h1>

    <!-- Kotak informasi -->
    <div class="info-box-container">
        <div class="info-box total-siswa">
            <h2 th:text="${totalStudents}">0</h2>
            <p>Total Siswa</p>
        </div>
        <div class="info-box total-rapor">
            <h2 th:text="${totalRapor}">0</h2>
            <p>Total Data Rapor</p>
        </div>
        <div class="info-box total-guru">
            <h2 th:text="${totalGuru}">0</h2>
            <p>Total Guru</p>
        </div>
    </div>

    <!-- Informasi tambahan -->
    <p>Selamat datang! Pilih menu di sidebar kiri untuk melanjutkan.</p>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Sistem Manajemen Sekolah</p>
</div>
</body>
</html>
