<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Nilai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      background-color: #ecf0f1;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 3px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
<h2>Form Input Nilai</h2>
<form id="input-nilai-form" action="/input-nilai" method="post">
  <input type="hidden" name="siswaId" th:value="${siswa.id}" />

  <label for="matematika">Matematika:</label>
  <input type="number" id="matematika" name="matematika" min="0" max="100" required />

  <label for="fisika">Fisika:</label>
  <input type="number" id="fisika" name="fisika" min="0" max="100" required />

  <label for="kimia">Kimia:</label>
  <input type="number" id="kimia" name="kimia" min="0" max="100" required />

  <label for="bahasaIndonesia">Biologi:</label>
  <input type="number" id="bahasaIndonesia" name="bahasaIndonesia" min="0" max="100" required />

  <label for="bahasaInggris">Bahasa Inggris:</label>
  <input type="number" id="bahasaInggris" name="bahasaInggris" min="0" max="100" required />

  <button type="submit">Simpan Nilai</button>
</form>

</body>
<style>
  /* Styling untuk semua form */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f6f9;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-top: 20px;
  }

  form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #bdc3c7;
    border-radius: 8px;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #2c3e50;
  }

  input,
  select,
  button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input:focus,
  select:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
  }

  button {
    background-color: #2c3e50;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease-in-out;
  }

  button:hover {
    background-color: #34495e;
  }

  button:active {
    background-color: #1a252f;
  }

  @media (max-width: 600px) {
    form {
      padding: 15px;
    }
    input,
    select,
    button {
      font-size: 14px;
      padding: 8px;
    }
  }
</style>
</html>
