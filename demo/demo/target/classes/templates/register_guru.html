<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Teacher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="register-container">
  <h2>Register Teacher</h2>
  <div th:if="${error}" style="color: red; margin-bottom: 10px;">
    <p th:text="${error}"></p>
  </div>

  <form action="/register/teacher" method="POST">
    <label for="full_name">Full Name:</label>
    <input
            type="text"
            id="full_name"
            name="full_name"
            placeholder="Enter your full name"
            required
    />

    <label for="email">Email:</label>
    <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
    />

    <label for="password">Password:</label>
    <input
            type="password"
            id="password"
            name="password"
            placeholder="Choose a password"
            required
    />

    <button type="submit">Register</button>
  </form>
  <div>
    <p>Already have an account? </p>
    <p class="register-info">
      <a href="/login/teacher">Login guru</a>.
    </p>
    <p class="register-info">
      <a href="/login-siswa">Login Siswa</a>.
    </p>
  </div>

</div>
</body>
<style>
  /* Styling untuk halaman register */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .register-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #2c3e50;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin: 10px 0 5px;
    font-weight: bold;
    color: #2c3e50;
    text-align: left;
  }

  input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
  }

  button {
    padding: 10px;
    background-color: #2c3e50;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #34495e;
  }

  .register-info {
    margin-top: 20px;
    font-size: 14px;
    color: #7f8c8d;
  }

  .register-info a {
    color: #3498db;
    text-decoration: none;
  }

  .register-info a:hover {
    text-decoration: underline;
  }
</style>
</html>
